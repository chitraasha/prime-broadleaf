<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui" template="template.xhtml">

	<ui:define name="head">
		<style type="text/css">
.label {
	width: 20%;
	padding: 2px;
}

.value {
	width: 80%;
	padding: 2px;
}

.grid {
	width: 100%;
}
</style>
	</ui:define>

	<ui:define name="content">

		<h:form prependId="false">
			<p:panel id="panel" header="New User">
				<p:growl showDetail="true" />
				<h:panelGrid columns="2" columnClasses="label,value"
					styleClass="grid">
					<h:outputLabel for="userName" value="Username" />
					<p:inputText id="firstName" value="#{createUser.userName}"
						required="true" requiredMessage="First name is required">
					</p:inputText>

					<h:outputLabel for="password" value="Password" />
					<p:inputText id="password" value="#{createUser.password}"
						required="true" requiredMessage="First name is required">
					</p:inputText>

					<h:outputLabel for="group" value="Group" />
					<h:selectOneMenu id="group"  value="#{createUser.groupName}" >
						<f:selectItem itemLabel="Select user group:"/>
						<f:selectItems value="#{userBean.groups}" />
					</h:selectOneMenu>

					<h:outputText />
					<h:panelGroup>
						<h:panelGrid columns="2">
							<p:commandButton value="Reset" type="reset" />
							<p:commandButton value="Save"
								actionListener="#{createUser.save}" async="true" update="panel">
							</p:commandButton>
						</h:panelGrid>
					</h:panelGroup>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
