<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui" template="/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
.label {
	width: 20%;
	padding: 2px;
}

.value {
	width: 40%;
	padding: 2px;
}

.validation {
	width: 40%;
	padding: 2px;
}

.grid {
	width: 100%;
}
</style>
	</ui:define>


	<ui:define name="content">
		<h:form prependId="false">
			<p:panel id="panel" header="New Add">
				<p:growl showDetail="true" />
				<h:panelGrid columns="3" columnClasses="label,value,validation"
					styleClass="grid">
					<h:outputLabel for="name" value="Name" />
					<p:inputText id="name" value="#{createAdd.add.name}"
						required="true" requiredMessage="Name is required"
						validatorMessage="Max length is 25">
						<f:validateLength maximum="25" />
					</p:inputText>
					<p:message for="name" />

					<h:outputLabel for="email" value="E-mail" />
					<p:inputText id="email" value="#{createAdd.add.email}"
						required="true" requiredMessage="E-mail is required"
						converterMessage="Only numbers dude"
						validatorMessage="Input must be a a valid email address">
						<f:validateRegex
							pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$" />
					</p:inputText>
					<p:message for="email" />

					<h:outputLabel for="category" value="Category" />
					<p:tree value="#{treeBean.root}" var="node" dynamic="true"
						id="category" selectionMode="single"
						selection="#{createAdd.add.category}">
						<p:treeNode>
							<h:outputText value="#{node}" />
						</p:treeNode>
					</p:tree>
					<p:message for="category" />

					<h:outputLabel for="headLine" value="Headline" />
					<p:inputText id="headLine" value="#{createAdd.add.headLine}"
						validatorMessage="Max length is 25" required="true"
						requiredMessage="Headline is required">
						<f:validateLength maximum="25" />
					</p:inputText>
					<p:message for="headLine" />

					<h:outputLabel for="description" value="Description" />
					<p:inputTextarea id="description"
						value="#{createAdd.add.description}" cols="50" rows="5"
						validatorMessage="Max length is 25" required="true"
						requiredMessage="Description is required">
						<f:validateLength maximum="25" />
					</p:inputTextarea>
					<p:message for="description" />

					<h:outputLabel for="price" value="Price" />
					<p:inputText id="price" value="#{createAdd.add.price}"
						required="true" requiredMessage="Price is required"
						converterMessage="Price must be a number"
						validatorMessage="Cannot be 0">
						<f:validateLongRange minimum="1" />
					</p:inputText>
					<p:message for="price" />

					<p:fileUpload
						fileUploadListener="#{fileUploadController.handleFileUpload}"
						mode="advanced" update="messages" multiple="true"
						sizeLimit="1000000" allowTypes="png,gif,jpg" />

					<h:outputText />
					<h:panelGroup>
						<h:panelGrid columns="2">
							<p:commandButton value="Reset" type="reset" />
							<p:commandButton value="Save" actionListener="#{createAdd.save}"
								async="true" update="panel">
								<p:confirmDialog yesLabel="Just save it" noLabel="Hmm, nope"
									message="Seriously dude, are you sure?" header="Confirm :)"
									severity="warn" fixedCenter="true" draggable="false" />
							</p:commandButton>
						</h:panelGrid>
					</h:panelGroup>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
